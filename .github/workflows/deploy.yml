name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Astro site
        run: npm run build
      
      - name: Deploy to Cloudflare Pages
        run: |
          echo "Deploying to Cloudflare Pages..."
          echo "Project name: nfl-1-72847314"
          
          # Check if project exists, create if it doesn't
          if ! npx wrangler pages project list 2>/dev/null | grep -q "nfl-1-72847314"; then
            echo "Creating new Cloudflare Pages project: nfl-1-72847314"
            npx wrangler pages project create nfl-1-72847314 --production-branch=main
          else
            echo "Project nfl-1-72847314 already exists"
          fi
          
          # Deploy to Cloudflare Pages
          npx wrangler pages deploy dist --project-name=nfl-1-72847314 --branch=main
